<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="img-box">
            <img src="./imgs/img.png" />
        </div>
        <div class="content-box">
            <div class="login-box">
                <img src="./imgs/logo.png" />
                <input placeholder="전화번호, 사용자 이름 또는 이메일" />
                <input type="password" placeholder="비밀번호" />
                <button>로그인</button>
                <span style="font-size: 13px; color: #8E8E8E;">또는</span>
                <span style="font-size: 14px; color: #385185;">Facebook으로 로그인</span>
                <span style="font-size: 12px; color: #385185; padding-bottom: 10px;">비밀번호를 잊으셨나요?</span>
            </div>
            <div class="register-box">
                <div>
                    <span>계정이 없으신가요?</span>
                    <span style="color:#4193ef">가입하기</span>
                </div>
            </div>
            <div class="download-box">
                <span>앱을 다운로드 하세요</span>
                <div class="market-box">
                    <img src="./imgs/apple.png" />
                    <img src="./imgs/google.png" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
